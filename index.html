<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none; /* Ocultado inicialmente */
        }
		.sucess-message {
            color: green;
            font-size: 0.9em;
            display: none; /* Ocultado inicialmente */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 id="titulo">Formulário de Cadastro</h2>
        
		<div>
			<form id="registrationForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                <span class="error-message" id="error-nome">Este campo é obrigatório.</span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                <span class="error-message" id="error-email">Por favor, insira um e-mail válido.</span>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                <span class="error-message" id="error-senha">Este campo é obrigatório.</span>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
                <span class="error-message" id="error-confirmarSenha">As senhas não correspondem.</span>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
			<span class="sucess-message primary" id="sucesso-email">Envio realizado com sucesso.</span>
        </form>	
		</div>

		<p>
			
		</p>
    </div>
	
	

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário para validação
            let isValid = true;

            // Validação do nome
            const nome = document.getElementById('nome');
            const errorNome = document.getElementById('error-nome');
            if (nome.value.trim() === '') {
                errorNome.style.display = 'inline';
                isValid = false;
            } else {
                errorNome.style.display = 'none';
            }

            // Validação do e-mail
            const email = document.getElementById('email');
            const errorEmail = document.getElementById('error-email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value.trim())) {
                errorEmail.style.display = 'inline';
                isValid = false;
            } else {
                errorEmail.style.display = 'none';
            }

            // Validação da senha
            const senha = document.getElementById('senha');
            const errorSenha = document.getElementById('error-senha');
            if (senha.value.trim() === '') {
                errorSenha.style.display = 'inline';
                isValid = false;
            } else {
                errorSenha.style.display = 'none';
            }

            // Validação da confirmação de senha
            const confirmarSenha = document.getElementById('confirmarSenha');
            const errorConfirmarSenha = document.getElementById('error-confirmarSenha');
            if (senha.value.trim() !== confirmarSenha.value.trim()) {
                errorConfirmarSenha.style.display = 'inline';
                isValid = false;
            } else {
                errorConfirmarSenha.style.display = 'none';
            }

            // Se todos os campos forem válidos
            if (isValid) {
				const sucessoEnvio = document.getElementById("sucesso-email");
                sucessoEnvio.style.display = 'inline';

                this.reset(); // Opcional: reseta os campos do formulário
            }
        });
    </script>
</body>
</html>
]
